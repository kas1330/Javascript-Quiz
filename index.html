<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Quiz</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Javascript Quiz</h1>
        </header>

        <!-- Page showing questions and answers -->
        <div id= 'question-container' class = 'hidden'>
            <div id = 'question'>Question</div>
            <div id = 'answer-button' class = 'btn-grid'></div>           
        </div>
        <div class = 'start-next'>
            <button id = 'start-btn' class = 'start-btn btn'>Start</button>
        </div>
        <!-- Page showing the score prompting for initials   -->
        <div id = 'result-page' class = 'hidden'>
            <h2>Your score is:</h2>
            <div id= 'your-score'></div>
                <div id = 'your-initials'>Enter yout initials
                  <input type = text>
                </div>
            </div>
            <div id = 'btn-div'>
                <button class = 'btn hidden' id = 'submit'>Submit</button>
            </div>
        </div>

        <!-- Div for timer, to be displayed when start is clicked  -->
        <div id = 'timer' class = 'hidden timerLayout'></div>

        <!-- Page showing all high scores recorded in local storage  -->
        <div id = 'highscore-page' class = 'hidden'></div>
        

    </div> 
    <script src="script.js"></script>
</body>
</html>
