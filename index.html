<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Quiz</title>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Javascript Quiz</h1>
        </header>
        
          <div class="title-page">
            <h2 id = 'questionHeader'>Answer questions as quickly and accurately as possible.</h2>
          </div>
         
          <div class="question-page">

              <h2 id = question class = 'hidden'></h2>
             
              <ul>
                  <li class = 'hidden'><button id = 'answer1' class = 'hidden'></button></li>
                  <li class = 'hidden'><button id = 'answer2' class = 'hidden'></button></li>
                  <li class = 'hidden'><button id = 'answer3' class = 'hidden'></button></li>
                  <li class = 'hidden'><button id = 'answer4' class = 'hidden'></button></li>
              </ul>

          </div> 
          <div class="card-footer">
            <button id="start" class="btn">Start Quiz</button>
          
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
