<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Quiz</title>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Javascript Quiz</h1>
        </header>
        
        <!-- Page displaying the introduction -->
          <div id ="title-page">
            <h2 id = 'questionHeader'>Answer questions as quickly and accurately as possible.</h2>
            <button id="start" class="btn">Start Quiz</button>
          </div>
         
          <!-- Page displaying questions and answer choices -->
          <div id ="question-page">
              <h2 id = question class = 'hidden'></h2>    
              <ul>
                  <li class = 'hidden'><button id = 'answer1' ></button></li>
                  <li class = 'hidden'><button id = 'answer2' ></button></li>
                  <li class = 'hidden'><button id = 'answer3' ></button></li>
                  <li class = 'hidden'><button id = 'answer4' ></button></li>
              </ul>
          </div> 

          <!-- Page showing the score prompting for initials  -->
          <div id = 'reult-page' class = 'hidden'></div>

          <!-- Page showing all high scores recorded in local storage -->
          <div id = 'highscore-page' class = 'hidden'></div>
         
         
         
         
         
          <!-- <div class="card-footer">
            <button id="start" class="btn">Start Quiz</button>
          
        </div> -->
      </div>
      <script src="script.js"></script>
</body>
</html>
